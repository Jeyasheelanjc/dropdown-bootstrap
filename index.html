<body>
    <div class="heroSection">
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle shadow-sm" type="button" id="dropdownMenuButton1"

                Select Media
            </button>
            <ul class="dropdown-menu px-2 py-2 mt-3 shadow-sm" style="width: 230px;" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#"><i class="fa-brands fa-github"></i> Github</a></li>
                <li><a class="dropdown-item" href="#"><i class="fa-brands fa-square-instagram"
                            style="color: #e151c2;"></i> Instagram</a></li>

                        Linkedin</a></li>
                <li><a class="dropdown-item" href="#"><i class="fa-brands fa-facebook" style="color: #002b75;"></i>
                        Facebook</a></li>
                <li><a class="dropdown-item" href="#"><i class="fa-brands fa-twitter" style="color: #53a3d5;"></i>
                        Twitter</a></li>
            </ul>
        </div>
    </div>
